# defaults copied from pretraining.yaml and overridden here
defaults:
  - override /datamodule: chexpert.yaml
  - override /model: chexpert_finetune_vit_model.yaml
  - override /callbacks: chexpert_finetune_callbacks.yaml
  - override /logger: wandb
  - override /trainer: chexpert_finetune_trainer.yaml
  - override /paths: chexpert_finetune_paths.yaml
  - override /hydra: default.yaml
  - override /extras: default.yaml
  - override /debug: null

task_name: "chexpert_subset_10_finetune_vit_256"
train: True
test: False
seed: 42

datamodule: 
  subset_percentage: 0.1 # 10% of the data

model:
  model:
    checkpoint_path: '/vol/miltank/projects/practical_WS2425/vision_language/models/convirt_vit_256/checkpoints/last.pth'

logger:
  wandb:
    project: "finetuning"
    entity: "adlm-vision-language"
    name: "chexpert_subset_10_finetune_vit_256"
    tags:
      - "finetuning"
      - "chexpert"
      - "subset_10"
      - "default"
      # - "test"
      - "vit_256"
    notes: "ViT CheXpert finetuning with default configuration"

